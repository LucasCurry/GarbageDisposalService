<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Hello WebSocket</title>
  <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="/css/style2.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:insert="~{fragments::navbar}"></nav>

<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div class="card">
  <img class="chat-img img-w350h350" th:src="${task.image}" alt=""/>
  <div class="chat-task-text">
    <li class="name" th:text="${task.title}"></li>
    <li class="name" th:text="'Betalning: ' + ${task.price} + ' kr'"></li>
  </div>
</div>

<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">Anslut till chatten:</label>
          <button id="connect" class="btn btn-default" type="submit">Anslut</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Koppla bort
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline" onsubmit="this.reset();">
        <div class="form-group">
          <label for="name">Meddelande</label>
          <input type="text" id="name" class="form-control" placeholder="Ditt meddelande">
        </div>
        <button id="send" class="btn btn-default" type="submit">Skicka</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Meddelanden</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer th:insert="~{fragments::footer}"></footer>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
