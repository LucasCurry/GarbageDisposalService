<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="garbage-truck.png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
</head>
<body>
<nav><h1><a href="/">ShitMustGo</a></h1>

    <ul class="navbar">
        <li> <a href="/">Home</a> </li>
        <li> <a href="/login">Login/Signup</a> </li>
        <li> <a href="/contact">Contact</a> </li>
        <li> <a href="/customerservice">Customer Service</a></li>
        <li><a href="/account">Account</a></li>
    </ul>
</nav>
        <!-- Show task details -->
        <div th:class="task-div">
            <img th:class="task-image" th:src="${task.image}" alt=""/>
            <div th:class="task-text">
                <p th:class="name" th:text="${task.title}"></p>
                <p th:class="desc" th:text="${task.description}"></p>
                </div>
                <div th:class="bottom-div">
                    <p th:class="name" th:text="'Pris: ' + ${task.price} + ' kr'"></p>
                    <form th:action="@{'/task/' + ${task.id}}" method="post">
                        <input sec:authorize="isAuthenticated()" type="submit" th:class="book" value="BOKA">
                    </form>
                </div>
        </div>

</body>
</html>
