<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">

</head>
<body>
<nav th:replace="fragments::navbar"></nav>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div th:class="chat-task-div">
  <img th:class="chat-img" th:src="${task.image}" alt=""/>
  <div th:class="chat-task-text">
    <li th:class="name" th:text="${task.title}"></li>
    <li th:class="name" th:text="'Pris: ' + ${task.price} + ' kr'"></li>
  </div>
</div>

<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">Anslut till chatten:</label>
          <button id="connect" class="btn btn-default" type="submit">Anslut</button>
          <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Koppla bort
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form class="form-inline" onsubmit="this.reset();">
        <div class="form-group">
          <label for="name">Meddelande</label>
          <input type="text" id="name" class="form-control" placeholder="Ditt meddelande">
        </div>
        <button id="send" class="btn btn-default" type="submit">Skicka</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Meddelanden</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
