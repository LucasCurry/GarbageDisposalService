<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="garbage-truck.png">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
</head>
<body>

<nav th:replace="fragments::navbar"></nav>

        <!-- Show task details -->
        <div th:class="task-div">
            <img th:class="task-image" th:src="${task.image}" alt=""/>
            <div>
                <p class="name taskInfo" th:text="${task.title}"></p>
                <p class="desc taskInfo" th:text="${task.description}"></p>
                <p class="price taskInfo" th:text="'Betalning: ' + ${task.price} + ' kr'"></p>
                </div>
                    <form th:action="@{'/task/' + ${task.id}}" method="post">
                        <input th:if="${task.accountId != accountid}" sec:authorize="isAuthenticated()" type="submit" th:class="book" value="BOKA">

                    </form>
                </div>
        </div>
</body>
</html>
