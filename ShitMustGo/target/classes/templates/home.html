    <div class="filter">
        <a sec:authorize="isAuthenticated()" href="/account/create"><button>Create Task</button></a>

    <form action="/" method="post">
    <label for="cities">
        <select name="cities" id="cities">
            <option value="" disabled selected>Choose city...</option>
            <option value="Stockholm">Stockholm</option>
            <option value="Göteborg">Göteborg</option>
            <option value="Malmö">Malmö</option>
        </select>
    </label>

    <label for="Sorting">
        <select name="sorting" id="Sorting">
            <option value="" disabled selected>Sort by</option>
            <option value="HighPrice">Price descending</option>
            <option value="LowPrice">Price ascending</option>
            <!--<option value="Recent">Recent</option>-->
        </select>

        <input type="submit" value="Apply filter">

    </label>
    </form>
    </div>

    <!-- Show list of tasks -->
<div class="taskH3">
    <h3>Recent Tasks</h3>
</div>


    <div class="tasks">
    <article th:each="task : ${task}" class="task">

        <tr>
            <a th:href="'/task/' + ${task.id}"><img th:class="img" th:src="${task.image}" alt=""></a>
            <th><a th:href="'/task/' + ${task.id}" th:text="${task.title}"></a></th>
            <th th:text="${task.address}"></th>
            <th th:text="${task.price}"></th>
        </tr>
    </article>

    </div>
