<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>ShitMustGo Sign Up</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style2.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:replace="~{fragments::navbar}"></nav>
<form action="/register" method="post">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Username">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Password">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Repeat Password">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="Phone number">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Address">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Card number">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary">Register Account</button>
        </div>
    </div>
</form>
<footer th:insert="~{fragments::footer}"></footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
