<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
</head>
<body>
<nav th:replace="fragments::navbar"></nav>
    <H2>Skapa ny annons</H2>

    <form th:class="new-task" action="/account/create" method="post">
        <input type="text" name="title" placeholder="Rubrik">
        <input type="text" name="description" placeholder="Beskrivning">
        <input type="number" name="price" placeholder="Pris">
        <input type="text" name="image" placeholder="Bild">
        <label for="cities">

            <select name="cities" id="cities">
                <option value="Stockholm">Stockholm</option>
                <option value="Göteborg">Göteborg</option>
                <option value="Malmö">Malmö</option>
            </select>

        </label>
        <input type="submit" value="Skapa">

    </form>
</body>
</html>
