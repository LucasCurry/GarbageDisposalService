<!DOCTYPE html>
<html lang="en" xmlns:th="" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/images/garbage-truck.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/style2.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav th:replace="fragments::navbar"></nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shit Must Go</h1>
            <p class="lead fw-normal text-white-50 mb-0">För en grönare framtid</p>
        </div>
    </div>
</header>
<form th:class="new-task" action="/account/create" method="post">
    <div class="row">
        <div class="col">
            <input type="text" name="title" class="form-control" placeholder="Rubrik">
        </div>
        <div class="col">
            <input type="text" name="description" class="form-control" placeholder="Beskrivning">
        </div>
        <div class="col">
            <input type="number" class="form-control" name="price" placeholder="Pris">
        </div>
        <div class="col">
            <input type="text" class="form-control" name="image" placeholder="Bild länk">
        </div>
    </div>
    <div>
        <label for="cities">
            <select name="cities" id="cities" class="ctButton ">
                <option value="Stockholm">Stockholm</option>
                <option value="Göteborg">Göteborg</option>
                <option value="Malmö">Malmö</option>
            </select>
        </label>
        <input type="submit" value="Skapa" class="ctButton">
    </div>
</form>
<footer th:fragment="footer" class="py-1 bg-dark mt-auto fixed-bottom">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; ShitMustGo 2023</p></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
